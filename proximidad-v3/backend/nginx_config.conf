# Configuración de Nginx para ProXimidad
# Ubicación: /etc/nginx/sites-available/proximidad

upstream django_backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    # Dominios y IPs permitidas
    server_name proximidad.serveirc.com 192.168.1.50 181.135.64.177 localhost;

    # Tamaño máximo de carga (aumentado para imágenes)
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/proximidad_access.log;
    error_log /var/log/nginx/proximidad_error.log;

    # Servir archivos estáticos de Django (BACKEND)
    location /static/ {
        alias /home/proximidad/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Servir archivos multimedia - imágenes subidas (BACKEND)
    location /media/ {
        alias /home/proximidad/backend/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy al backend de Django/Gunicorn - API
    location /api/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Admin de Django
    location /admin/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Servir el frontend (Vite build)
    location / {
        root /var/www/proximidad/frontend_build;
        try_files $uri $uri/ /index.html;
        
        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Vite assets estáticos
    location /assets/ {
        alias /var/www/proximidad/frontend_build/assets/;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}

